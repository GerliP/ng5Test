<div class="container color-dark">
  <div class="col">
    <p>Add a bucet list item</p>
  </div>
  <p>Your bucket list ({{itemCount}})</p>
</div>
<div class="container color-light" [@goals]="goals.length">
  <div class="col">
    <p class="sm">Use this form below to add a new buckt list goal. What do you want to do with your life?</p> 
    <!-- sm - stands for small text -->

    <form>
      <input type="text" class="txt" name="item" placeholder="Life goal.."[(ngModel)]="goalText">
      <!-- [()] - 2way databinding - to insert text input by the end user -->
      <br><span>{{ goalText }}</span>
      <!-- {{}} - interpolation - to insert text from the home.component.ts file -->
      <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
    </form>
  </div>
  <div class="col">
  <p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)">
    {{ goal }}
  </p>
</div>
</div>
